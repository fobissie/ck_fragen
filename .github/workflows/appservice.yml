name: Build and deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Build frontend
        run: npm run build

      - name: Prepare deployment package
        run: |
          rm -rf deploy release.zip
          mkdir -p deploy
          cp -R dist deploy/dist
          cp server.js package.json package-lock.json deploy/
          cd deploy
          npm ci --omit=dev
          zip -r ../release.zip .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4D5CFA6E04834868BC302014292D6AD5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C739A5D4B7364AA1B52460FF92520DD5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1AE7DD13BDB5413EA9084647DEC0622E }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ck-fragen
          slot-name: Production
          package: release.zip
